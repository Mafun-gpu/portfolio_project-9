<form method="post" class="js-portfolio-delete-form" action="{% url 'portfolio:portfolio_delete' item.pk %}">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title" id="modal-portfolio-label">Удалить портфолио</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Вы уверены, что хотите удалить портфолио «{{ item.title }}»?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
      <button type="submit" class="btn btn-danger">Удалить</button>
    </div>
  </form>
