<form method="post" enctype="multipart/form-data" class="js-portfolio-update-form" action="{% url 'portfolio:portfolio_update' form.instance.pk %}">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title" id="modal-portfolio-label">Редактировать портфолио</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{ form.as_p }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
  </form>
